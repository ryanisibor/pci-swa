<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCI Firewall Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-4">

    <h2 class="mb-4">PCI Firewall Helper</h2>

    <form id="fwForm">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Source IP</label>
          <input type="text" class="form-control" id="srcIp" placeholder="e.g. 172.20.214.5" required />
        </div>
        <div class="col">
          <label class="form-label">Destination IP</label>
          <input type="text" class="form-control" id="dstIp" placeholder="e.g. 10.88.16.5" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Protocol</label>
          <select id="protocol" class="form-control">
            <option value="TCP">TCP</option>
            <option value="UDP">UDP</option>
            <option value="Both">Both</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">Source Port (optional)</label>
          <input type="text" class="form-control" id="srcPort" placeholder="e.g. 443" />
        </div>
        <div class="col">
          <label class="form-label">Destination Port (optional)</label>
          <input type="text" class="form-control" id="dstPort" placeholder="e.g. 8443" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Context (optional)</label>
        <textarea class="form-control" id="context" placeholder="Any extra details for the model..."></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Check Flow</button>
    </form>

    <hr />

    <h4>Result</h4>
    <pre id="resultBox"></pre>

  </div>

  <script>
    const FUNCTION_URL = "https://az-dev-cyber-pci-function-app.azurewebsites.net/api/FirewallCheck?code=MBX0w4Bm6zZl4LZIZHJtS7f8nEoJo13QuHbr41GFQpdLAzFu27tNpg==";

    document.getElementById("fwForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        srcIp: document.getElementById("srcIp").value,
        dstIp: document.getElementById("dstIp").value,
        protocol: document.getElementById("protocol").value,
        srcPort: document.getElementById("srcPort").value || null,
        dstPort: document.getElementById("dstPort").value || null,
        context: document.getElementById("context").value || null,
      };

      const resultBox = document.getElementById("resultBox");
      resultBox.textContent = "Checking...";

      try {
        const resp = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await resp.json();
        resultBox.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        resultBox.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
